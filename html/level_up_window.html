<div class="level-up-window blue-box">
    <div class="common">
        <div class="image-wrapper">
            <img />
        </div>
        <div>
            <div class="name"></div>
            <div class="level-info">
                Lv <span class="level"></span>
            </div>
        </div>
    </div>
    <div class="stats-container">
        <span class="level-up">Level up!</span>
        <div class="stats">
            <table>
                <tr>
                    <td class="label">HP</td>
                    <td class="stat baseHp">
                        <span></span><img src="images/up_arrow.png" />
                    </td>

                    <td class="label">MP</td>
                    <td class="stat baseMp">
                        <span></span><img src="images/up_arrow.png" />
                    </td>
                </tr>

                <tr>
                    <td class="label">STR</td>
                    <td class="stat str">
                        <span></span><img src="images/up_arrow.png" />
                    </td>

                    <td class="label">SKILL</td>
                    <td class="stat skill">
                        <span></span><img src="images/up_arrow.png" />
                    </td>
                </tr>

                <tr>
                    <td class="label">MAG</td>
                    <td class="stat mag">
                        <span></span><img src="images/up_arrow.png" />
                    </td>

                    <td class="label">SPEED</td>
                    <td class="stat speed">
                        <span></span><img src="images/up_arrow.png" />
                    </td>
                </tr>

                <tr>
                    <td class="label">DEF</td>
                    <td class="stat def">
                        <span></span><img src="images/up_arrow.png" />
                    </td>

                    <td class="label">LUCK</td>
                    <td class="stat luck">
                        <span></span><img src="images/up_arrow.png" />
                    </td>
                </tr>

                <tr>
                    <td class="label">RES</td>
                    <td class="stat res">
                        <span></span><img src="images/up_arrow.png" />
                    </td>

                    <td class="label">MOVE</td>
                    <td class="stat move">
                        <span></span><img src="images/up_arrow.png" />
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
