<h3>Controls</h3>
<table>
    <tr>
        <td class="control">Arrow keys:</td>
        <td>move cursor / switch tabs</td>
    </tr>
    <tr>
        <td class="control">F:</td>
        <td>"A button" - select / choose</td>
    </tr>
    <tr>
        <td class="control">D:</td>
        <td>"B button" - back</td>
    </tr>
    <tr>
        <td class="control">S:</td>
        <td>more info (units, skills, items)</td>
    </tr>
    <tr>
        <td class="control">E:</td>
        <td>end turn</td>
    </tr>
    <tr>
        <td class="control">V:</td>
        <td>skip text / toggle 3x speed</td>
    </tr>
</table>
<p>
    <b>Supported browsers:</b> Chrome, Firefox. Mobile devices are not supported. 
</p>
