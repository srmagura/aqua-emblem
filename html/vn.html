<div class="vn-wrapper">  
    <input type="button" class="focus-dummy invisible" />
  
    <div class="start-menu-container">
        <div class="start-menu">
            <div class="message"></div>
            <div class="items"></div>
        </div>  
        
        <div class="save-backup" title="Save backup">
            <div>
                <p>
                    Copy the text from the textbox below and save it on your computer.
                    You can upload a backup later by choosing "Erase data" and then
                    "Upload backup".
                </p>
            
                <textarea readonly="readonly" rows="5"></textarea>
            </div>
        </div>
        
        <div class="upload-backup" title="Upload backup">
            <div>
                <p>
                    If you have previously saved a backup, 
                    paste the text into the box below and click "Upload".
                </p>
            
                <textarea rows="5"></textarea>
            </div>
        </div>
           
    </div>
        
    <div class="full-textbox">
        <div class="box">
        </div>
    </div>
    
    <div class="chapter-display">
        <div class="title">
            <span class="main">Chapter <span class="number"></span>:</span>
            <span class="name"></span>
        </div>
    </div>
    
    <div class="scene">
        <div class="location"></div>
        
        <div class="chatbox">
            <div class="unit">
                <div class="image"></div>
                <div class="name"></div>
            </div>
            <div class="text"></div>
        </div>
    </div>
    
</div>
