<!DOCTYPE HTML>
<html>
<head>
    <title>Aqua Emblem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/unit_info_window.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="lib/ui/ui.js"></script>
    <script src="lib/ui/unitInfoBox.js"></script>
    <script src="lib/ui/unitInfoWindow.js"></script>
    <script src="lib/ui/actionMenu.js"></script>
    <script src="lib/ui/weaponMenu.js"></script>
    <script src="lib/ui/battleStatsPanel.js"></script>
    <script src="lib/ui/message.js"></script>

    <script src="lib/chapter.js"></script>
    <script src="lib/playerTurn.js"></script>
    <script src="lib/enemyTurn.js"></script>
    <script src="lib/battle.js"></script>

    <script src="lib/map.js"></script>
    <script src="lib/csmap.js"></script>

    <script src="lib/unit.js"></script>
    <script src="lib/uclass.js"></script>
    <script src="lib/item.js"></script>

    <script src="lib/chapters/chapter1.js"></script>

</head>
<body>
<div class="title">
<img src="images/title_cropped.png" />
<p class="version">demo-v0.00001</p>
</div>
<script>
$(document).ready(init)
</script>

<div class="wrapper">
    <div class="game-wrapper">
        <div class="sidebar left-sidebar">
            <div class="unit-info">
                <div class="image-wrapper">
                    <img />
                </div>
                <div class="not-image">
                    <div class="name">.</div>
                    <div class="hp-bar-container bar-container">
                        <div class="bar hp-bar">
                            <div class="bar-filled hp-bar-filled"></div>
                        </div>
                        <div class="bar-text">HP 
                            <span class="hp"></span> /
                            <span class="base-hp"></span>
                        </div>
                    </div>
                    <div class="mp-bar-container bar-container">
                        <div class="bar mp-bar">
                            <div class="bar-filled mp-bar-filled"></div>
                        </div>
                        <div class="bar-text">MP 
                            <span class="mp"></span> /
                            <span class="base-mp"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu action-menu neutral-box">
            </div>
            <div class="menu weapon-menu neutral-box">
            </div>
            <div class="battle-stats-panel">
                <table>
                    <tr><td colspan="3" class="attacker-name blue-box"></td></tr>
                    <tr>
                        <td class="defender-hit red-box"></td>
                        <td class="hit neutral-box">HIT</td>
                        <td class="attacker-hit blue-box"></td>
                    </tr>
                    <tr>
                        <td class="defender-dmg red-box"></td>
                        <td class="dmg neutral-box">DMG</td>
                        <td class="attacker-dmg blue-box"></td>
                    </tr>
                    <tr><td colspan="3" class="defender-name red-box"></td></tr>
                </table>
            </div>
        </div>
        <div class="canvas-column">
            <canvas width="420" height="420"></canvas>
            <div class="message"></div>
        </div>
        <div class="sidebar right-sidebar">
            <div class="victory-condition neutral-box"></div>
        </div>
    </div>
    <div class="game-info">
        <h3>Controls</h3>
        <table>
            <tr>
                <td class="control">Arrow keys:</td>
                <td>move cursor</td>
            </tr>
            <tr>
                <td class="control">F:</td>
                <td>select/choose</td>
            </tr>
            <tr>
                <td class="control">D:</td>
                <td>back</td>
            </tr>
            <tr>
                <td class="control">S:</td>
                <td>more info (units)</td>
            </tr>
        </table>
    </div>
</div>

<div class="dark-overlay"></div>
<div class="unit-info-window blue-box">
    <div class="common">
        <div class="image-wrapper">
            <img />
        </div>
        <div>
            <div class="name"></div>
            <div class="uclass"></div>
            <div class="level-info">
                Lv <span class="level"></span>
                Exp <span class="exp"></span></div>
        </div>
    </div>
    <div class="tab-container">
        <div class="labels">
            <div class="tab-label-inventory">Inventory
                <span class="tab-id">inventory</span>
            </div><div class="tab-label-stats">
                <span class="tab-id">stats</span>
                Stats
            </div>
        </div>
        <div class="content">
            <div class="tab-content tab-content-inventory">
            </div>
            <div class="tab-content tab-content-stats">
                <table>
                    <tr>
                        <td>Str</td><td class="stat str"></td>
                        <td>Skill</td> <td class="stat skill"></td>
                    </tr>
                    <tr>
                        <td>Mag</td><td class="stat mag"></td>
                        <td>Speed</td> <td class="stat speed"></td>
                    </tr>
                    <tr>
                        <td>Def</td><td class="stat def"></td>
                        <td>Luck</td> <td class="stat luck"></td>
                    </tr>
                    <tr>
                        <td>Res</td><td class="stat res"></td>
                        <td>Move</td> <td class="stat move"></td>
                    </tr>
                    <tr>
                        <td>Aid</td><td class="stat aid"></td>
                        <td>Con</td> <td class="stat con"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
